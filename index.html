<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <video width="320" height="240" controls  loop muted="off" poster="apple.png" >  
     <source src="video.mp4" type="video/mp4">

      </video>   


      <audio controls>  
         <source src="audio.mp3" type="audio/mp3">  
     Your browser does not support the html audio tag.        </audio>  
    </audio>
</body>
</html>
